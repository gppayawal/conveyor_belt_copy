<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/continuous_run.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>

<body>
	<header></header>
  <script type="text/javascript"> $('header').load('/header') </script>
  
  <div class="divider"></div>
  <div class="container" style="margin-top: 10%;"> 
    <div class="row">
       <div id="ops" class="container">
        <div class="col s4">
          <div id="stop" onclick=sendData(this) class="button">
             <div class="bg" style="background-color:#FF9999;"> STOP </div>
          </div>
        </div> 
        <div class="col s4">
          <div id="forward" onclick=sendData(this) class="button">
             <div class="bg" style="background-color:#66B2FF;"> FORWARD </div>
          </div>
        </div>
        <div class="col s4">  
          <div id="reverse" onclick=sendData(this) class="button">
              <div class="bg" style="background-color:#FFFF99;"> REVERSE </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="label"> SPEED </div>
  <div class="container">
    <div class="row">
      <div id="speed_levels" class="container"> 
        <div class="col s4">
          <div id="low" onclick=sendData(this) class="button speed">
            <div class="bg" style="background-color:#99FF99;"> LOW </div>
          </div>
        </div>
        <div class="col s4">
          <div id="med" onclick=sendData(this) class="button speed">
            <div class="bg" style="background-color:#99FF99;"> MEDIUM </div>
          </div>  
        </div>
        <div class="col s4">
          <div id="high" onclick=sendData(this) class="button speed">
            <div class="bg" style="background-color:#99FF99;"> HIGH </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container bot">
    <div class="row">
      <h5 id="direction" class="center"></h5>
    </div>   
  </div>   

  <!-- Javascripts -->
  <script src="materialize-css/js/materialize.min.js"></script>
  <script src="jquery/jquery.min.js" type="text/javascript"></script>
  <script src="public/js/controls.js"></script>
</body>
</html>
