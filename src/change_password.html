<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/change_password.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>

<body>
	<header>
  </header>
  <script type="text/javascript"> $('header').load('/header') </script>

  <div class="divider"></div>
  <div id="changepass_div" class="container">
    <div class="row">
      <form class="col s12 center" id="changepass_form">
          <div class="row">
              <div class="input-field col s11">
                <i class="material-icons prefix">lock_open</i>
                <input id="old_pw" type="password" class="validate">
                <label for="old_pw">Old Password</label>
              </div>
          </div> 

            <div class="row">
              <div class="input-field col s11">
                <i class="material-icons prefix">lock_outline</i>
                <input id="new_pw" type="password" class="validate">
                <label for="new_pw">New Password</label>
              </div>
            </div> 
            <div class="row">
              <div class="input-field col s11">
                <input value="confrim" type="submit" class="btn waves-effect waves-light validate red lighten-1">
              </div>
            </div> 
        </form>   
    </div>
  </div>

  <!-- Javascripts -->
  <script src="materialize-css/js/materialize.min.js"></script>
  <script src="jquery/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="public/js/change_password.js"></script>
</body>
</html>
